<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Layout</title>

    <style>
        .container-one {
            width: 100vw;
            margin-bottom: 5%;
            border:1px solid red; 
        }

        .container-two {
            width: 100vw;
            height:40vh;
            border:1px solid rgb(54, 4, 124);
            margin-bottom: 5%;
        }

        .col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 0;
            padding-right: 0;
        }

        .row-Title {
            height: 30%;   
            width:100%;     
        }

        .row-BuyBox {
            height: 70%;     
            width:100%;  
        }

        .row-bottom {
            height: 15vh;
        }

        .row-gallery {
            height: 30vh;
        }

        .col-back {
            background-color: aquamarine;
        }

        .no-gutters {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container-one text-white text-center">
        <div class="row row-gallery no-gutters ">
            <div class="col m-1 bg-secondary ">Gallery</div>
            <div class="col m-1">

                <div class="row row-Title ">
                    <div class="col bg-secondary">Title</div>
                </div>
                <div class="row row-BuyBox ">
                    <div class="col mt-1 bg-secondary">Buy Box</div>
                </div>

            </div>
        </div>

        <div class="row row-bottom no-gutters">
            <div class="col bg-secondary m-1">Description</div> 
        </div>
        <div class="row row-bottom no-gutters">
            <div class="col bg-secondary m-1">Related</div> 
        </div>
    </div>




    <div class="container-two text-center">
        <div class="row g-3">
            <div class="col-6">
                <div class="p-5 border bg-light border-danger">Gallery</div>
            </div>
            <div class="col-6">
                <div class="p-3 border bg-light mb-2 border-danger">Title</div>
                <div class="p-3 border bg-light border-danger">Buy Box</div>
            </div>
            <div class="col-12">
                <div class="p-3 border bg-light border-danger">Description</div>
            </div>
            <div class="col-12">
                <div class="p-3 border bg-light border-danger">Related</div>
            </div>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
